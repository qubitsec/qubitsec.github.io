folders:
- title: Theme documentation
  folderitems:
  - title: Home
    url: /index.html

  - title: Sample 1 really long title that will wrap
    url: /sample1.html

  - title: Sample 2 really long title that will wrap even longer
    url: /sample2.html

  - title: Sample 3
    url: /sample3.html

    subfolders:
    - title: Second level deep
      subfolderitems:

      - title: Sublevel 1
        url: /sublevel1.html

      - title: Sublevel 2
        url: /sublevel2.html

      - title: Sublevel 3
        url: /sublevel3.html

        subsubfolders:
        - title: Third level deep
          subsubfolderitems:

          - title: Sub-sublevel 1
            url: /subsublevel1.html

          - title: Sub-sublevel 2
            url: /subsublevel2.html

          - title: Sub-sublevel 3
            url: /subsublevel3.html

- title: Another folder level
  folderitems:
  - title: Home
    url: /index.html

  - title: Thing 1
    url: /thing1.html

  - title: Thing 2
    url: /thing2.html

  - title: Thing 3
    url: /thing3.html

