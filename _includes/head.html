{% comment %}
    Based on Minima. If using remote theme, assuming using Jekyll 3.
    Otherwise using Jekyll 4, where baseurl is built into link tag.
{% endcomment %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- include seo.html -%}

    <link rel="stylesheet" href="{% if site.remote_theme and site.remote_theme != '' %}{{ site.baseurl }}{% endif %}{% link assets/main.scss %}">

    {%- feed_meta -%}

    {%- include google-analytics.html -%}
</head>
